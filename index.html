<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页版音乐播放器 (仿千千静听)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="title-bar">
            <span class="player-name">千千静听</span>
            <div class="window-controls">
                <button class="control-btn minimize">-</button>
                <button class="control-btn maximize">口</button>
                <button class="control-btn close">×</button>
            </div>
        </div>

        <div class="main-content">
            <div class="song-info-visualizer">
                <div class="song-details">
                    <span id="track-info">请选择音频文件</span>
                </div>
                <div class="visualizer-area">
                    </div>
            </div>

            <div class="playback-status">
                <div id="current-time">00:00</div>
                <div id="total-time">00:00</div>
                <div id="audio-type">立体声</div> <div id="play-status">状态: 空闲</div>
            </div>
        </div>

        <div class="progress-bar-container">
            <input type="range" id="progress-bar" value="0" min="0" max="100">
        </div>

        <div class="controls">
            <button id="play-pause-btn" class="control-icon">►</button> <button id="stop-btn" class="control-icon">■</button>
            <button id="prev-btn" class="control-icon">◄◄</button>
            <button id="next-btn" class="control-icon">►►</button>
            <button id="open-file-btn" class="control-icon">📂</button>
            <input type="file" id="audio-file-input" accept="audio/*" multiple style="display: none;">
            <button id="open-url-btn" class="control-icon">🌐</button> <div class="volume-control">
                <span class="volume-icon">🔊</span>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            </div>
            <button id="playlist-toggle-btn" class="control-icon">☰</button>
            <button id="play-mode-btn" class="control-icon">🔁</button> </div>

        <div class="playlist-container">  <h3>播放列表</h3>
            <ul id="playlist">
                </ul>
        </div>
    </div>

    <audio id="audio-player"></audio> <script src="script.js"></script>
</body>
</html>
