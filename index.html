<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代音乐播放器</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script> </head>
<body>
    <div class="background-image-container"></div> <div class="player-app-container">
        <div class="top-address-bar">
            <input type="text" placeholder="Audiobuck" readonly>
        </div>

        <div class="main-player-window">
            <nav class="sidebar">
                <div class="sidebar-icon active"><i class="fa-solid fa-house"></i></div>
                <div class="sidebar-icon"><i class="fa-solid fa-music"></i></div>
                <div class="sidebar-icon"><i class="fa-solid fa-list"></i></div>
                <div class="sidebar-icon"><i class="fa-solid fa-gear"></i></div>
            </nav>

            <main class="content-area">
                <header class="content-header">
                    <div class="header-left">
                        <button class="icon-btn"><i class="fa-solid fa-arrow-left"></i></button>
                        <button class="icon-btn"><i class="fa-solid fa-rotate-right"></i></button> </div>
                    <div class="header-tabs">
                        <span class="tab-item active">Overview</span>
                        <span class="tab-item">Related Artist</span>
                        <span class="tab-item">Lyrics</span>
                    </div>
                    <div class="header-right">
                        </div>
                </header>

                <section class="artist-hero-section">
                    <div class="artist-info">
                        <p class="artist-label">Artist</p>
                        <h1 id="hero-artist-name">Linkin Park</h1> <p class="song-count" id="hero-song-count">241 songs Total</p> <div class="artist-actions">
                            <button class="btn btn-primary">Following</button>
                            <button class="btn btn-secondary" id="hero-play-all-btn">Play all</button>
                        </div>
                    </div>
                    <div class="artist-image" id="hero-artist-image">
                         <img src="default_artist_art.png" alt="Artist Image"> </div>
                </section>

                <section class="playlist-section">
                    <div class="playlist-header">
                        <h2>Top Playlist</h2>
                        <div class="playlist-controls">
                            <button class="icon-btn" id="shuffle-btn"><i class="fa-solid fa-shuffle"></i></button>
                            <button class="icon-btn" id="repeat-btn"><i class="fa-solid fa-repeat"></i></button> </div>
                    </div>
                    <ul class="song-list" id="playlist-ul"> </ul>
                </section>
            </main>
        </div>

        <footer class="playback-bar">
            <div class="playback-controls-left">
                <button class="icon-btn large-icon" id="prev-track-btn"><i class="fa-solid fa-backward-step"></i></button>
                <button class="icon-btn large-icon play-pause-btn" id="footer-play-pause-btn"><i class="fa-solid fa-play"></i></button>
                <button class="icon-btn large-icon" id="next-track-btn"><i class="fa-solid fa-forward-step"></i></button>
            </div>
            <div class="current-track-info">
                <img src="default_album_art.png" alt="Current Track" id="footer-current-track-art">
                <div class="track-text">
                    <span id="footer-current-track-title">No track selected</span>
                    <span id="footer-current-track-artist"></span>
                </div>
                <input type="range" id="footer-progress-bar" class="footer-progress" value="0" min="0" max="100">
            </div>
            <div class="playback-times">
                <span id="footer-current-time">0:00</span> / <span id="footer-total-time">0:00</span>
            </div>
            <div class="playback-controls-right">
                <button class="icon-btn" id="lyrics-btn"><i class="fa-solid fa-closed-captioning"></i></button>
                <button class="icon-btn" id="queue-btn"><i class="fa-solid fa-list-ul"></i></button>
                <button class="icon-btn" id="devices-btn"><i class="fa-solid fa-desktop"></i></button>
                <div class="volume-control-footer">
                     <button class="icon-btn" id="volume-mute-btn"><i class="fa-solid fa-volume-low"></i></button> <input type="range" id="footer-volume-slider" class="volume-slider-modern" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
        </footer>

        <input type="file" id="audio-file-input" accept="audio/*,audio/mpeg" multiple webkitdirectory directory style="display: none;">
        <button id="open-files-or-folder-btn" style="position:fixed; bottom:10px; left:10px; z-index:1000; padding:10px; background:var(--accent-color); color:white; border:none; border-radius:5px; cursor:pointer;">Open Files/Folder</button>

    </div>

    <audio id="audio-player-element"></audio> <script src="script.js"></script>
</body>
</html>
